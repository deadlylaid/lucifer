{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>루시퍼|{% block title %}{% endblock %}</title>
    
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "bootstrap-3.3.2/js/transition.js" %}"></script>
    <script src="{% static "bootstrap-3.3.2/js/carousel.js" %}"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    
    <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    .Back {
        background:url({% static "images/bg_main.jpg" %}) no-repeat 50% 0;
        margin: 0 auto;
        padding: 0;
    }
    </style>
    {% block js %}
    {% endblock %}
</head>

<body>
    <div class="Back">
        {% include "partials/header.html" %} 

        <div class="Wrap">
          {% include "partials/leftbox.html" %}
          <section class="content" style="background-color:white;">
            {% block content %}
            {% endblock %}      
          </section>
        </div>


        {% include "partials/footer.html" %}
    </div>
</body>

</html>
